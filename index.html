<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuaca</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    Cuaca : <p id="lokasi"></p>
    <hr>
    <div id="tampilan"></div>

    <script>
        const urlapi = "http://api.weatherapi.com/v1/current.json?key=b9b4c55c9ca4457c85265641250710&q=Yogyakarta&aqi=no";

        $.ajax({
            url : urlapi,
            method : "GET",
            success : function(data){
                console.log(data);
                const v = document.getElementById("tampilan");
                const l = document.getElementById("lokasi");
                let suhu = data.current.temp_c;
                let lokasi = data.location.name;
                v.innerHTML = suhu;
                l.innerHTML = lokasi;
            },
            fail : function(error){
                console.log(error);
            },
        })
    </script>
</body>
</html>
